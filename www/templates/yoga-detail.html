<!--
  This template loads for the 'tab.yoga-detail' state (app.js)
-->
<ion-view title="{{category.title}}">
  <ion-content has-header="true" padding="true">
    <h5 class="balanced">{{category.content}}</h5>
    <ion-list>
      <ion-item ng-repeat="item in categoryItems" class="item item-thumbnail-left my-balanced" href="#/tab/yogatype1/{{item.id}}">
        <img data-ng-src="{{ item.URL }}" alt="">
        <h2 class="balanced">{{item.title}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
