<ion-view title="Yoga Guru">
  <ion-content class="padding">
  
    <ion-list>
      <ion-item ng-repeat="category in yogaCategories" class="item item-thumbnail-left" href="#/tab/yoga/{{category.id}}">
        <img data-ng-src="{{ category.URL }}" alt=""  width="100" height="100">
        <h2 class="energized">{{category.title}}</h2>
        <p>{{category.content}}</p>        
      </ion-item>
    </ion-list>
        
  </ion-content>
    
</ion-view>
